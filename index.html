<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <script src="books.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title-banner">
        Library
      </div>
      <div class="sidebar-container">
        <form action='' method='get' class='book-input'>
          <legend>
          
          <label for="title-input">
          <input id="title-input" type="text" name="title-id" placeholder="Enter Book Title here" required>
          <label for="author-input">
          <input id="author-input" type="text" name="title-id" placeholder="Enter Name of Author here" required>
          <label for="pages-input">
          <input id="pages-input" type="number" name="title-id" placeholder="Enter Number of Pages here" required>
          
          <button class="submit-button" type="submit">Add Book</button>
        </form>
      </div>
      <div class="content-container">
        <div class="cards">BOOK</div>
      </div>
    </div>
  </body>
</html>
